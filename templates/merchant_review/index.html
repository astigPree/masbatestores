{% extends "base.html" %}
{% load static %}
{% load inline_svg %}

{% block headblock %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/merchant/merchant-page.css' %}">
    <link rel="stylesheet" href="{% static 'css/guest/home.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <script src="{% static 'js/merchant/merchant.js' %}" defer></script>
{% endblock headblock %}

{% block bodyblock %}
<div class="main-wrapper">
  <div class="header-title">
    <img src="{% static 'assets/guest-store-human-empty.svg' %}" alt="Guest Store"> 
    <p class="poppins-semibold">Masbatestores</p>
  </div>
  <div class="cover"></div>
  <div class="profile-title">
    <div class="store-image-container">
      <img src="/static/assets/guest-green-store.svg" class="store-image-status" alt="">
      <img src="/static/assets/guest-store-human.svg" class="store-image-profile-svg" alt="">
    </div>
    <div class="profile-name">
      <h2 class="poppins-semibold">Guanzon Store</h2>
      <p class="poppins-medium">Barangay Ibingay Boulevard Masbate City</p>
    </div>
    <p class="poppins-bold profile-time">7:45AM - 10:90PM</p>
  </div>
  <div class="review-section">
    <div class="review-select-bar poppins-bold">
      <button>All reviews</button>
      <button>5 stars</button>
      <button>4 stars</button>    
      <button>3 stars</button>
      <button>2 - 1 stars</button>    
    </div><!--review-select-bar-->
    <hr>
    <div class="review-list-container">

    </div><!--review-list-container-->
  </div><!--review-section-->
</div><!--main-wrapper-->
{% endblock bodyblock %}
