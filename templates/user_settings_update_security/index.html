{% extends "base.html" %}
{% load static %}





{% block headblock %} 
    <link rel="stylesheet" href="{% static 'css/users/user-settings-update-username.css' %}">
{% endblock headblock %}

{% block bodyblock %}

    <div class="user-settings-container">

        <div class="user-settings-wrapper">

             
            <div class="store-header">
                <img src="{% static 'assets/guest-store-human-review-store.svg' %}" alt="">
                <h1 class="poppins-semibold">Masbatestores</h1>
                <div class="store-close-button">
                    <span class="poppins-medium">I-close Ito</span>
                    <img src="{% static 'assets/back-right-icon.svg' %}" alt="">
                </div>
            </div>

            <div class="masbatestore-footer-form-container">
                <img src="{% static 'assets/form-storyset-store.svg' %}" alt="">
                <div class="masbatestore-footer-descriptions">
                    <p class="poppins-regular">
                        Baguhin ang iyong username o password para mapanatiling ligtas ang iyong account.
                    </p> 
                </div>
            </div>
            <div class="form-container">
                <h3 class="poppins-bold">Palitan ang Username at Password</h3>  

                <div class="form-input-container">
                    <label for="username" class="poppins-regular">Email Address</label>
                    <input type="text" name="username" class="poppins-light" placeholder="Ilagay ang bagong username mo">
                </div>
                <div class="form-input-container">
                    <label for="old-password" class="poppins-regular">Lumang Password</label>
                    <input type="password" name="old-password" class="poppins-light" placeholder="Maglagay ng password (min. 8 characters)">
                </div>
                <div class="form-input-container">
                    <label for="new-password" class="poppins-regular">Bagong Password</label>
                    <input type="password" name="new-password" class="poppins-light" placeholder="Maglagay ng password (min. 8 characters)">
                </div>
                <div class="submit-button-container">
                    <button>
                        <span class="poppins-semibold">I-save ang Mga Pagbabago</span>
                        <img src="{% static 'assets/back-right-icon.svg' %}" alt="">
                    </button>
                </div>

            </div>


        </div>
    
    </div>

{% endblock bodyblock %}
